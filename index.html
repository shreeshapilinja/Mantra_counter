<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mantra Counter</title>
    <link rel="icon" type="image/x-icon" href="/icons/favicon.ico">
    <link rel="manifest" href="manifest.json">
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        #mantra {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
        }
        #count {
            font-size: 5em;
            color: #007bff;
            margin: 20px 0;
        }
        #counter-area {
            width: 80%;
            height: 150px;
            border: 3px solid #007bff;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            background-color: #e6f7ff;
        }
        #buttons {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="mantra"></div>
    <div id="counter-area" onclick="increment(event)">
        <div id="count">0</div>
    </div>
    <div id="buttons">
        <button type="reset" onclick="resetCounter()">Reset</button>
    </div>
    <script src="app.js"></script>
</body>
</html>
